<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        <form class="form">
            <div class="form-group">
                <label for="STM">Stream:</label>
                <select id="STM">
                    <option value="" disabled selected>Select Stream</option>
                    <option value="CST">CST</option>
                    <option value="ME">ME</option>
                    <option value="CHE">CHE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="B_ID">Enter Book ID:</label>
                <input type="text" id="B_ID" placeholder="Enter Book ID Here">
            </div>
            <div class="form-group">
                <label for="B_NAME">Enter Book Name:</label>
                <input type="text" id="B_NAME" placeholder="Enter Book Name Here">
            </div>
            <div class="form-group">
                <label for="SEM">Semester:</label>
                <select id="SEM">
                    <option value="" disabled selected>Select Semester</option>
                    <option value="3RD">3RD</option>
                    <option value="4TH">4TH</option>
                    <option value="5TH">5TH</option>
                    <option value="6TH">6TH</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" id="submitBtn" onclick="addBook(event)">Submit</button>
                <button type="button" id="showBtn" >Show</button> 
                <!-- //onclick="fetchBooks(event)" -->
            </div>
            <div class="form-group">
                <label for="bookIdDelete">Enter Book ID to Delete:</label>
                <input type="text" id="bookIdDelete" placeholder="Enter Book ID Here">
            </div>
            <div class="form-group">
                <button type="button" id="exitBtn" >Exit</button>
                <button type="button" id="deleteBtn" >Delete</button>
            </div>
            <div class="form-group">
                <input type="text" id="search" placeholder="Search...">
                <button type="button" id="searchBtn">Search</button>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Stream</th>
                    <th>ID</th>
                    <th>Book Name</th>
                    <th>Semester</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Table data will go here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
